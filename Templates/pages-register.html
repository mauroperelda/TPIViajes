<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="static/assets/images/favicon.ico">

        <!-- App css -->
        <link href="static/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="static/assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-style"/>

    </head>

    <body class="loading authentication-bg" data-layout-config='{"darkMode":false}'>

        <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xxl-4 col-lg-5">
                        <div class="card">
                            <!-- Logo-->
                            <div class="card-header pt-4 pb-4 text-center bg-primary">

                            </div>

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <h4 class="text-dark-50 text-center mt-0 fw-bold">Registro</h4>
                                </div>

                                <form action="/USUARIOS" method="post">

                                    <div class="mb-3">
                                        <label for="fullname" class="form-label">Nombre completo</label>
                                        <input class="form-control" type="text" id="fullname" name="nombre" placeholder="Ingrese su nombre" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="emailaddress" class="form-label">Direccion de correo electronico</label>
                                        <input class="form-control" type="email" id="emailaddress" required placeholder="Ingrese su email" name="email">
                                    </div>

                                    <div class="mb-3">
                                        <label for="rol" class="form-label">Rol</label>
                                        <input class="form-control" type="text" id="rol" required placeholder="Ingrese su rol" name="rol">
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <div class="input-group input-group-merge">
                                            <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" name="password">
                                            <div class="input-group-text" data-password="false">
                                                <span class="password-eye"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- <div class="mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="checkbox-signup">
                                            <label class="form-check-label" for="checkbox-signup">I accept <a href="#" class="text-muted">Terms and Conditions</a></label>
                                        </div>
                                    </div> -->

                                    <div class="mb-3 text-center">
                                        <button class="btn btn-primary" type="submit"> Inscribirse </button>
                                    </div>

                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-muted">Ya tienes una cuenta? <a href="/login" class="text-muted ms-1"><b>Iniciar Sesión</b></a></p>
                            </div> <!-- end col-->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <!-- bundle -->
        <script src="static/assets/js/vendor.min.js"></script>
        <script src="static/assets/js/app.min.js"></script>
        
    </body>
</html>
